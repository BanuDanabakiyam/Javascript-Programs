<!DOCTYPE html>
<html>
<head>
    <title>RandomNumber</title>
    <link rel="stylesheet" href="stytle.css">
</head>
<body>
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" >
    <div class="container">
    <input type="text" id="randomNumberFirstBox" readonly class="first">
    <input type="button" value="+" class="add"/>
    <input type="text" id="randomNumberSecondBox" readonly class="second">
    <input type="button" value="=" class="equal"/>
    <input type="text" id="userInputValue" value="" class="third"/>
    <div>
    <button id="checkButton" class="check">Check</button>
    <button id="restartButton" class="restart">Restart</button>
    </div>
    
    <p id="gameResult" class="para"></p>

</div>
    <script src="App.js"></script>
</body>
</html>
